<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="formulario-container">
        <div class="campo">
            <h1 id="titulo">Cadastro de Devs</h1>
            <p id="subtitulo">Complete suas informações</p>
        </div>

        <form id="cadastro-form">
            <!-- Nome e Sobrenome -->
            <div class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome">
                    <span class="erro-message" id="erro-nome"></span>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome">
                    <span class="erro-message" id="erro-sobrenome"></span>
                </div>
            </div>

            <!-- Email -->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email">
                <span class="erro-message" id="erro-email"></span>
            </div>

            <!-- Escolha do lado da aplicação -->
            <div class="campo">
                <label>De qual lado da aplicação você desenvolve:</label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked> Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend"> Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack"> Fullstack
                </label>
                <span class="erro-message" id="erro-devweb"></span>
            </div>

            <!-- Senioridade -->
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade" name="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
                <span class="erro-message" id="erro-senioridade"></span>
            </div>

            <!-- Tecnologias -->
            <div class="campo tecnologias">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br>
                <div class="checkbox-container">
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                    <label for="tecnologia3">Javascript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
                <span class="erro-message" id="erro-tecnologias"></span>
            </div>

            <!-- Experiência -->
            <div class="campo">
                <label>Conte um pouco da sua experiência:</label>
                <textarea rows="6" id="experiencia" name="experiencia"></textarea>
                <span class="erro-message" id="erro-experiencia"></span>
            </div>

            <!-- Experiência Adicional -->
            <div id="campo-experiencia-adicional" class="campo" style="display: none;">
                <label for="experiencia-adicional">Experiência adicional</label>
                <textarea id="experiencia-adicional" name="experiencia-adicional"></textarea>
                <span class="erro-message" id="erro-experiencia-adicional"></span>
            </div>

            <!-- Botão de envio como link (tag <a>) -->
            <div class="campo">
                <a href="sucesso.html" class="botao" id="submit-link">Concluído</a>
            </div>
        </form>
    </div>

    <!-- Vinculando o arquivo JS -->
    <script src="formulario.js"></script>
</body>
</html>
